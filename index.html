<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Py gaem</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    canvas { display: block; background: #000; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let player = { x: 50, y: 50, size: 30, speed: 5 };
    let enemies = [];
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let spawnInterval = 1000; // Initial spawn time in ms

    // Resize canvas to fill the window
    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    // Update player position based on key presses
    let keys = {};
    window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

    function updatePlayer(dt) {
      if (keys['a'] || keys['arrowleft']) player.x -= player.speed * dt;
      if (keys['d'] || keys['arrowright']) player.x += player.speed * dt;
      if (keys['w'] || keys['arrowup']) player.y -= player.speed * dt;
      if (keys['s'] || keys['arrowdown']) player.y += player.speed * dt;

      // Prevent player from moving off-screen
      player.x = Math.max(0, Math.min(width - player.size, player.x));
      player.y = Math.max(0, Math.min(height - player.size, player.y));
    }

    // Enemy class
    class Enemy {
      constructor() {
        this.size = 30;
        this.x = Math.random() * (width - this.size);
        this.y = Math.random() * (height - this.size);
        this.speed = Math.random() * 2 + 1;
      }

      update() {
        this.y += this.speed;
        if (this.y > height) this.y = -this.size;
      }

      draw() {
        ctx.fillStyle = 'red';
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }
    }

    // Spawn enemies at intervals
    let lastSpawnTime = 0;
    function spawnEnemies(timestamp) {
      if (timestamp - lastSpawnTime > spawnInterval) {
        enemies.push(new Enemy());
        lastSpawnTime = timestamp;
        spawnInterval = Math.max(200, spawnInterval - 150); // Decrease spawn time by 0.15s
      }
    }

    // Update game elements
    function update(dt) {
      updatePlayer(dt);
      enemies.forEach(enemy => {
        enemy.update();
        if (isCollision(player, enemy)) {
          if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
          }
          score = 0;
          enemies = [];
        }
      });
    }

    // Check for collision between player and enemy
    function isCollision(player, enemy) {
      return player.x < enemy.x + enemy.size &&
             player.x + player.size > enemy.x &&
             player.y < enemy.y + enemy.size &&
             player.y + player.size > enemy.y;
    }

    // Draw game elements
    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      ctx.fillRect(player.x, player.y, player.size, player.size);
      enemies.forEach(enemy => enemy.draw());
      ctx.fillText(`Score: ${score}`, 10, 30);
      ctx.fillText(`High Score: ${highScore}`, 10, 60);
    }

    // Game loop
    let lastTime = 0;
    function gameLoop(timestamp) {
      let dt = (timestamp - lastTime) / 1000;
      lastTime = timestamp;

      spawnEnemies(timestamp);
      update(dt);
      draw();

      score++;
      requestAnimationFrame(gameLoop);
    }

    // Initialize game
    function init() {
      resizeCanvas();
      ctx.font = '20px Arial';
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('resize', resizeCanvas);
    window.onload = init;
  </script>
</body>
</html>
