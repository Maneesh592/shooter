<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top-Down Shooter</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const images = {};
const imageSources = {
  player: "player.png",
  enemy: "enemy.png",
  bullet: "bullet.png",
  background: "background.jpg"
};

let keys = {};
let bullets = [];
let enemies = [];
let lastSpawn = 0;
let spawnDelay = 3000;
let minSpawnDelay = 500;
let lastDecrease = 0;
let decreaseInterval = 10000;
let score = 0;
let highScore = parseInt(localStorage.getItem("highScore") || "0", 10);
let gameState = "start";

const player = {
  x: width / 2,
  y: height / 2,
  width: 32,
  height: 32,
  speed: 0.3
};

function loadImages(sources, callback) {
  let loaded = 0;
  const total = Object.keys(sources).length;
  for (let key in sources) {
    images[key] = new Image();
    images[key].src = sources[key];
    images[key].onload = () => {
      loaded++;
      if (loaded === total) callback();
    };
  }
}

function resetGame() {
  score = 0;
  bullets = [];
  enemies = [];
  player.x = width / 2;
  player.y = height / 2;
  spawnDelay = 3000;
  lastSpawn = 0;
  lastDecrease = 0;
}

window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
canvas.addEventListener("mousedown", e => {
  if (gameState === "start" || gameState === "gameover") {
    gameState = "playing";
    resetGame();
  } else if (gameState === "playing") {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const dx = mx - (player.x + player.width / 2);
    const dy = my - (player.y + player.height / 2);
    const dist = Math.hypot(dx, dy);
    if (dist > 0) {
      bullets.push({
        x: player.x + player.width / 2,
        y: player.y + player.height / 2,
        dx: dx / dist,
        dy: dy / dist,
        speed: 0.8
      });
    }
  }
});

function update(dt) {
  if (gameState !== "playing") return;

  if (keys["arrowup"] || keys["w"]) player.y -= player.speed * dt;
  if (keys["arrowdown"] || keys["s"]) player.y += player.speed * dt;
  if (keys["arrowleft"] || keys["a"]) player.x -= player.speed * dt;
  if (keys["arrowright"] || keys["d"]) player.x += player.speed * dt;

  player.x = Math.max(0, Math.min(width - player.width, player.x));
  player.y = Math.max(0, Math.min(height - player.height, player.y));

  lastSpawn += dt;
  lastDecrease += dt;

  if (lastSpawn >= spawnDelay) {
    const enemy = {
      x: Math.random() * (width - 32),
      y: Math.random() * (height - 32),
      width: 32,
      height: 32,
      dx: 0,
      dy: 0,
      speed: 0.1
    };
    enemies.push(enemy);
    lastSpawn = 0;
  }

  if (lastDecrease >= decreaseInterval) {
    spawnDelay = Math.max(minSpawnDelay, spawnDelay - 150);
    lastDecrease = 0;
  }

  for (let enemy of enemies) {
    const dx = (player.x - enemy.x);
    const dy = (player.y - enemy.y);
    const dist = Math.hypot(dx, dy);
    if (dist !== 0) {
      enemy.x += (dx / dist) * enemy.speed * dt;
      enemy.y += (dy / dist) * enemy.speed * dt;
    }

    if (
      enemy.x < player.x + player.width &&
      enemy.x + enemy.width > player.x &&
      enemy.y < player.y + player.height &&
      enemy.y + enemy.height > player.y
    ) {
      gameState = "gameover";
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
    }
  }

  for (let i = bullets.length - 1; i >= 0; i--) {
    const b = bullets[i];
    b.x += b.dx * b.speed * dt;
    b.y += b.dy * b.speed * dt;
    if (b.x < 0 || b.x > width || b.y < 0 || b.y > height) {
      bullets.splice(i, 1);
      continue;
    }

    for (let j = enemies.length - 1; j >= 0; j--) {
      const e = enemies[j];
      if (
        b.x > e.x && b.x < e.x + e.width &&
        b.y > e.y && b.y < e.y + e.height
      ) {
        enemies.splice(j, 1);
        bullets.splice(i, 1);
        score += 1;
        break;
      }
    }
  }
}

function draw() {
  ctx.drawImage(images.background, 0, 0, width, height);
  ctx.drawImage(images.player, player.x, player.y, player.width, player.height);

  for (let e of enemies) {
    ctx.drawImage(images.enemy, e.x, e.y, e.width, e.height);
  }

  for (let b of bullets) {
    ctx.drawImage(images.bullet, b.x - 8, b.y - 8, 16, 16);
  }

  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText(`Score: ${score}`, 10, 30);
  ctx.fillText(`High Score: ${highScore}`, 10, 60);

  if (gameState === "start") {
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.fillText("Click to Start", width / 2 - 120, height / 2);
  }

  if (gameState === "gameover") {
    ctx.fillStyle = "red";
    ctx.font = "48px Arial";
    ctx.fillText("Game Over!", width / 2 - 130, height / 2 - 20);
    ctx.fillStyle = "white";
    ctx.font = "32px Arial";
    ctx.fillText("Click to Restart", width / 2 - 110, height / 2 + 40);
  }
}

let last = 0;
function loop(timestamp) {
  const dt = timestamp - last;
  last = timestamp;
  update(dt);
  draw();
  requestAnimationFrame(loop);
}

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});

loadImages(imageSources, () => {
  requestAnimationFrame(loop);
});
</script>
</body>
</html>
